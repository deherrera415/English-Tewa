<style>

body{margin:0;padding:14px;max-width:900px;margin-left:auto;margin-right:auto}
.controls{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-bottom:10px}

.card pre{margin:0;white-space:pre-wrap;word-break:break-word;font-size:18px;line-height:1.35}
.meta{margin-top:8px;font-size:14px;opacity:.9;line-height:1.35}
.meta .label{opacity:.7}
.smallrow{display:flex;gap:8px;justify-content:flex-end;margin-top:10px}
.smallrow button{padding:8px 10px;border-radius:12px}
</style>

const $ = (id)=>document.getElementById(id);

function normalizeKey(s){
  s = (s||"").toLowerCase();
  s = s.normalize("NFKC");
  s = s.replace(/[\u2019\u2018]/g,"'");
  s = s.replace(/[^a-z0-9'\?\- áàâäãåéèêëíìîïóòôöúùûüñ]/g," ");
  s = s.replace(/\s+/g," ").trim();
  return s;
}
function isEmpty(s){ return !s || !s.trim(); }

function tokenizeForLookup(s){
  // keep apostrophes and ? as part of tokens; strip surrounding punctuation
  return (s||"").split(/\s+/).map(w=>w.trim()).filter(Boolean);
}

function lookupPhrase(dir, key){
  if(dir==="en2tewa"){
    return DATA.en_phrase[key] || null;
  }else{
    return DATA.tewa_phrase[key] || null;
  }
}

function lookupWord(dir, key){
  if(dir==="en2tewa"){
    return DATA.en_word[key] || null;
  }else{
    return DATA.tewa_word[key] || null;
  }
}

// Greedy n-gram replacement (attested chunks first), then word gloss.
function buildTranslation(input, dir){
  const key = normalizeKey(input);
  if(!key) return {built:"", chunks:[], unknown:[]};

  // Exact phrase
  const exact = lookupPhrase(dir, key);
  if(exact && exact.length){
    return {built: exact[0], chunks:[{type:"exact", src: input, out: exact[0]}], unknown:[]};
  }

  const toks = key.split(" ");
  const used = new Array(toks.length).fill(false);
  const outParts = new Array(toks.length).fill(null);

  const maxN = Math.min(7, toks.length);
  for(let n=maxN; n>=2; n--){
    for(let i=0; i<=toks.length-n; i++){
      // skip if overlaps used
      let overlap=false;
      for(let j=i;j<i+n;j++){ if(used[j]){ overlap=true; break; } }
      if(overlap) continue;

      const phraseKey = toks.slice(i,i+n).join(" ");
      const hit = lookupPhrase(dir, phraseKey);
      if(hit && hit.length){
        outParts[i] = hit[0];
        for(let j=i;j<i+n;j++) used[j]=true;
      }
    }
  }

  // Remaining single words
  const unknown=[];
  for(let i=0;i<toks.length;i++){
    if(used[i]) continue;
    const w = toks[i];
    const wh = lookupWord(dir, w);
    if(wh && wh.length){
      outParts[i] = wh[0];
      used[i]=true;
    }else{
      outParts[i] = `[${w}]`;
      unknown.push(w);
      used[i]=true;
    }
  }

  // Collapse: take outParts, skipping positions covered by multiword matches
  const built=[];
  for(let i=0;i<outParts.length;i++){
    if(outParts[i]===null) continue;
    // if this position had a multiword phrase, the following positions are marked used but outParts are null; still fine.
    built.push(outParts[i]);
  }

  return {built: built.join(" "), chunks:[], unknown};
}

function tewaWordBreakdown(tewaSentence){
  const toks = tokenizeForLookup(tewaSentence);
  const pairs=[];
  for(const t of toks){
    const k = normalizeKey(t);
    if(!k) continue;
    const gloss = DATA.tewa_gloss[k] || (DATA.tewa_word[k] ? DATA.tewa_word[k][0] : null);
    if(gloss){
      pairs.push(`${t} = ${gloss}`);
    }else{
      pairs.push(`${t} = ?`);
    }
  }
  return pairs.join(" • ");
}

function render(){
  const dir = $("dir").value;
  const input = $("inp").value;
  const out = $("out");
  out.innerHTML = "";
  if(isEmpty(input)) return;

  const built = buildTranslation(input, dir);
  const card = document.createElement("div");
  card.className="card";

  const pre = document.createElement("pre");
  pre.textContent = built.built || "";
  card.appendChild(pre);

  // Meta lines (under TEWA output when English->Tewa; under English output when Tewa->English we still show breakdown of the input Tewa)
  const meta = document.createElement("div");
  meta.className="meta";

  if(dir==="en2tewa"){
    const meaning = document.createElement("div");
    meaning.innerHTML = `<span class="label">Meaning:</span> ${input.trim()}`;
    meta.appendChild(meaning);

    const wb = document.createElement("div");
    wb.innerHTML = `<span class="label">Word-by-word:</span> ${tewaWordBreakdown(built.built)}`;
    meta.appendChild(wb);
  }else{
    const meaning = document.createElement("div");
    meaning.innerHTML = `<span class="label">Meaning:</span> ${built.built}`;
    meta.appendChild(meaning);

    const wb = document.createElement("div");
    wb.innerHTML = `<span class="label">Word-by-word:</span> ${tewaWordBreakdown(input.trim())}`;
    meta.appendChild(wb);
  }

  card.appendChild(meta);

  const row = document.createElement("div");
  row.className="smallrow";
  const copyBtn = document.createElement("button");
  copyBtn.textContent = "Copy";
  copyBtn.onclick = async ()=>{ try{ await navigator.clipboard.writeText(pre.textContent); }catch(e){} };
  row.appendChild(copyBtn);
  card.appendChild(row);

  out.appendChild(card);
}

let t=null;
$("inp").addEventListener("input", ()=>{
  clearTimeout(t);
  t=setTimeout(render, 180);
});
$("dir").addEventListener("change", render);
$("btn").addEventListener("click", render);
$("clear").addEventListener("click", ()=>{ $("inp").value=""; $("out").innerHTML=""; $("inp").focus(); });

render();
