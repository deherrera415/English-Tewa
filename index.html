<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<meta name="theme-color" content="#0b0c10" />
<link rel="manifest" href="manifest.json" />
<link rel="icon" href="icons/icon-192.png" />
<link rel="apple-touch-icon" href="icons/icon-192.png" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

<title>Tewa Translator</title>
<style>
:root{--bg:#0b0c10;--panel:#111319;--card:#0f1117;--line:#222;--muted:#b8b8b8;--text:#eaeaea;--a:#79d7ff;--b:#f5d76e;--p:#ffb86b}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  padding-top:calc(env(safe-area-inset-top) + 12px);
  padding-left:calc(env(safe-area-inset-left) + 10px);
  padding-right:calc(env(safe-area-inset-right) + 10px);
  padding-bottom:calc(env(safe-area-inset-bottom) + 12px);
}
.wrap{max-width:980px;margin:0 auto;}
.panel{background:var(--panel);border:1px solid var(--line);border-radius:16px;padding:12px}
.row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
.row.small{margin-top:8px;font-size:12px;color:var(--muted)}
.spacer{flex:1}
label{font-size:12px;color:#cfcfcf}
select,textarea,button{
  border-radius:12px;border:1px solid #2a2f3a;background:var(--card);color:var(--text);
  padding:10px;font-size:14px
}
textarea{
  width:100%;
  min-height:200px; /* room for full sentences */
  resize:vertical;
  margin-top:10px;
  line-height:1.4
}
button{cursor:pointer}
button.secondary{background:#151824}
.results{display:grid;gap:10px;margin-top:12px}
.card{border:1px solid var(--line);background:var(--card);border-radius:14px;padding:12px}
.card .top{display:flex;gap:10px;align-items:baseline;justify-content:space-between}
.badge{font-size:11px;color:#111;border-radius:999px;padding:2px 8px}
.badge.attested{background:var(--a)}
.badge.built{background:var(--b)}
.badge.partial{background:var(--p)}
.big{font-size:18px;margin:6px 0 4px}
.eng{color:#d7d7d7}
.tewa{color:#fff}
.meta{font-size:12px;color:var(--muted)}
.line{font-size:12px;color:var(--muted);margin-top:6px}
.checkbox{display:flex;gap:6px;align-items:center}
h1{font-size:16px;margin:0 0 10px;font-weight:650}
</style>
</head>
<body>
<div class="wrap">
  <div class="panel">
    <h1>Tewa Translator</h1>
    <div class="row">
      <label>Translate</label>
      <select id="direction">
        <option value="en2tewa" selected>English → Tewa</option>
        <option value="tewa2en">Tewa → English</option>
      </select>

      <label>Strategy</label>
      <select id="strategy">
        <option value="phrases" selected>Phrases first</option>
        <option value="hybrid">Hybrid</option>
        <option value="words">Words</option>
      </select>

      <button id="clearBtn" class="secondary">Clear</button>
      <span class="spacer"></span>
      <label class="checkbox"><input type="checkbox" id="showSource" checked>Source</label>
      <label class="checkbox"><input type="checkbox" id="showBuilt" checked>Built/Partial</label>
    </div>

    <textarea id="query" placeholder="Type a word or full sentence…"></textarea>
    <div class="row small">
      <span id="status">Ready.</span>
    </div>

    <div id="results" class="results"></div>
  </div>
</div>

const $ = (id) => document.getElementById(id);

function clean(s){return (s||"").replace(/[’]/g,"'").replace(/[“”]/g,'"').replace(/\s+/g," ").trim();}
function normEn(s){s=clean(s).toLowerCase();s=s.replace(/[^a-z0-9\s'\/-]/g," ");s=s.replace(/\s+/g," ").trim();return s;}
function normTw(s){return clean(s).toLowerCase();}
function tokenizeTewa(s){
  s=clean(s).toLowerCase();
  // keep apostrophes/hyphens; strip other punctuation
  s=s.replace(/[^a-z0-9'\-\s]/g," ");
  s=s.replace(/\s+/g," ").trim();
  return s? s.split(" ") : [];
}
function scoredMatch(h,q){
  if(!h||!q) return -Infinity;
  if(h===q) return 1000;
  let score=0;
  if(h.includes(q) || q.includes(h)) score += 200;
  const ht=new Set(h.split(" "));
  const qt=q.split(" ");
  let covered=0;
  for(const t of qt) if(ht.has(t) || h.includes(t)) covered++;
  score += covered*30;
  score -= Math.abs(h.length-q.length)*0.4;
  return score;
}
function chooseBestGloss(glosses){
  if(!glosses || !glosses.length) return "";
  // prefer shortest "word-like" gloss
  const sorted = glosses.slice().sort((a,b)=>a.length-b.length);
  for(const g of sorted){
    const gg = clean(g);
    if(gg && gg.length<80) return gg;
  }
  return clean(sorted[0]||"");
}
function makeWordBreakdown(tewaText){
  const toks=tokenizeTewa(tewaText);
  const parts=[];
  for(const t of toks){
    if(!t) continue;
    if(t.startsWith("[") || t.endsWith("]")) continue;
    const opts = DB.tw_to_en[t];
    if(opts && opts.length){
      const best = chooseBestGloss(opts);
      if(best) parts.push(`${t} = ${best}`);
    }
  }
  return parts.join(" • ");
}
function searchPairs(direction,strategy){
  const qRaw=$("query").value.trim();
  const q = direction==="en2tewa" ? normEn(qRaw) : normTw(qRaw);
  if(!q) return [];
  const pool = (strategy==="words") ? DB.words : (strategy==="phrases") ? DB.phrases : DB.phrases.concat(DB.words);
  const out=[];
  for(const item of pool){
    const hay = direction==="en2tewa" ? normEn(item.english) : normTw(item.tewa);
    const s = scoredMatch(hay,q);
    if(s>40) out.push({tewa:item.tewa, english:item.english, src:item.src, page:item.page, badge:"attested", score:s});
  }
  out.sort((a,b)=>b.score-a.score);
  const seen=new Set(), ded=[];
  for(const r of out){
    if((r.tewa||"").length<=1 || (r.english||"").length<=1) continue;
    const key = normTw(r.tewa)+"||"+normEn(r.english);
    if(seen.has(key)) continue;
    seen.add(key);
    ded.push(r);
    if(ded.length>=25) break;
  }
  return ded;
}
function wordGlossEnToTewa(qRaw){
  const dict=new Map();
  for(const w of DB.words){
    const k = normEn(w.english);
    if(!k) continue;
    if(!dict.has(k)) dict.set(k,w);
  }
  const toks=normEn(qRaw).split(" ").filter(Boolean);
  if(!toks.length) return null;
  const out=[]; let known=0;
  for(const t of toks){
    const w=dict.get(t);
    if(w){out.push(w.tewa); known++;} else out.push("["+t+"]");
  }
  return {tewa:out.join(" "), english:qRaw, src:"Gloss", page:null, badge: known===toks.length ? "built" : "partial", note: known===toks.length ? "Word-by-word gloss." : "Unknown words left in [brackets]."};
}
function escapeHtml(s){return (s||"").replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;");}
function render(items){
  const showSource=$("showSource").checked, showBuilt=$("showBuilt").checked;
  const box=$("results"); box.innerHTML="";
  if(items.length===0){box.innerHTML='<div class="card"><div class="big">No matches.</div></div>'; return;}
  for(const r of items){
    if((r.badge==="built" || r.badge==="partial") && !showBuilt) continue;
    const label = r.badge==="attested" ? "Attested" : (r.badge==="partial" ? "Partial" : "Built");
    const meta=[];
    if(showSource){ if(r.src) meta.push(r.src); if(r.page) meta.push("p."+r.page); }
    if(r.note) meta.push(r.note);
    const breakdown = makeWordBreakdown(r.tewa||"");
    const card=document.createElement("div"); card.className="card";
    card.innerHTML =
      '<div class="top">' +
        '<span class="badge '+r.badge+'">'+label+'</span>' +
        '<div class="meta">'+escapeHtml(meta.join(" • "))+'</div>' +
      '</div>' +
      '<div class="big tewa">'+escapeHtml(r.tewa||"")+'</div>' +
      '<div class="eng">'+escapeHtml(r.english||"")+'</div>' +
      (breakdown ? ('<div class="line">'+escapeHtml(breakdown)+'</div>') : '');
    box.appendChild(card);
  }
}
function run(){
  const dir=$("direction").value, strat=$("strategy").value;
  const qRaw=$("query").value.trim();
  let items=searchPairs(dir,strat);
  if(dir==="en2tewa" && qRaw && items.length<3){
    const gloss=wordGlossEnToTewa(qRaw);
    if(gloss) items=items.concat([gloss]);
  }
  render(items);
  $("status").textContent = 'phrases: '+(DB.meta.phrase_pairs||0)+' • words: '+(DB.meta.word_pairs||0);
}
$("query").addEventListener("input", run);
$("direction").addEventListener("change", run);
$("strategy").addEventListener("change", run);
$("showSource").addEventListener("change", run);
$("showBuilt").addEventListener("change", run);
$("clearBtn").addEventListener("click", ()=>{$("query").value=""; run();});
run();
</script>
